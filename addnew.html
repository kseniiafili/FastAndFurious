<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Diary | Add New</title>
    <link rel="stylesheet" type="text/css" href="addnew.css" title="style" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
    <h1>Add New Login Information</h1>

    <p>
      <span class="fieldName">Website</span>
      <input class="input" name="website" type="text">      
    </p>

    <p>
      <span class="fieldName">Username</span>
      <input class="input" name="Username" type="text">      
    </p>
    <p>
      <span class="fieldName">Password</span>
      <input class="input" name="Password" type="text">      
    </p>

    <p>
      <span class="fieldName" > Category</span>
      <select name="category">
        <option value="finacial">Financial</option>
        <option value="shopping">Shopping</option>
        <option value="games">Games</option>
        <option value="education">Education</option>
        <option value="social">Social</option>
        <option value="Other">Other</option>
      </select>
    </p>
    <div class="buttons">
      <button id="addNewCancel" onclick="">Cancel</button>
      <button id="addNewSave" onclick="">Save</button>
    </div>
    </div>
  </body>
</html>
