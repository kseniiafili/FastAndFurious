<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Diary | Welcome</title>
    <link rel="stylesheet" type="text/css" href="login.css" title="style" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
    <header>
        <h1>Welcome to Password Diary</h1>
    </header>
    
    <div class="login">
        <div class="input">
          Username <input id="username"/>
        </div>
        <div class="input">
          Password <input id="password" type="password"/>
        </div>
        <div class="input">
          <button id="login" onclick="">Log In</button>
          <button id="signup" onclick="">Sign Up</button>
        </div>

    </div>
    
</html>
