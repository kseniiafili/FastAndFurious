<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Diary</title>
    <link rel="stylesheet" type="text/css" href="diary.css" title="style" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <header>
        <h1>Your Password Diary</h1>

        <button id="colour" onclick="colourChange()">
          Change Background Colour
        </button>
    
        <button id="passwordGenerator" onclick="alert(generatePassword())">
          Password Generator
        </button>
        <a href="mynotes.html"><button id="myNotes">My notes</button></a>
      </header>

      <div id="financial" class="category">
        <h3>Financial</h3>
      </div>

      <div id="shopping" class="category">
        <h3>Shopping</h3>
      </div>

      <div id="games" class="category">
        <h3>Games</h3>
      </div>

      <div id="education" class="category">
        <h3>Education</h3>
      </div>

      <div id="social" class="category">
        <h3>Social</h3>
      </div>

      <div id="other" class="category">
        <h3>Other</h3>
  
      </div>

      <div id="lockUnlock">
        <button id="lock" onclick="lock()">Lock</button>
        <button id="unlock" onclick="unlock()">Unlock</button>
      </div>
    </div>
    <div id="content">
      <h1>Add New Login Information</h1>
      <p>
        <div class="fieldName">Website</span>
        <input class="input" id="newWebsite" type="text" />
      </p>

      <p>
        <span class="fieldName">Username</span>
        <input class="input" id="username" type="text" />
      </p>
      <p>
        <span class="fieldName">Password</span>
        <input class="input" id="password" type="text" />
      </p>

      <p>
        <span class="fieldName"> Category</span>
        <select id='category' name="category">
          <option value="financial">Financial</option>
          <option value="shopping">Shopping</option>
          <option value="games">Games</option>
          <option value="education">Education</option>
          <option value="social">Social</option>
          <option value="other">Other</option>
        </select>
      </p>
      <div class="buttons">
        <button id="addNewCancel" onclick="clear()">Clear</button>
        <button id="addNewSave" onclick="save()">Save</button>
      </div>
    </div>
  </body>
</html>
